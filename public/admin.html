<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squatch Daisy Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light p-4">

  <h1 class="text-center mb-5">🛠️ Squatch Daisy Admin Panel</h1>

  <div class="container">

    <!-- Blog Post Form -->
    <div class="mb-5">
      <h2>📝 Create Blog Post</h2>
      <form id="blogForm">
        <input type="text" class="form-control mb-2" placeholder="Title" id="blogTitle" required />
        <input type="date" class="form-control mb-2" id="blogDate" required />
        <textarea class="form-control mb-2" placeholder="Content" id="blogContent" rows="5" required></textarea>
        <button type="submit" class="btn btn-primary">Submit Blog Post</button>
      </form>
    </div>

    <hr class="border-secondary">

    <!-- Comic Page Form -->
    <div class="mb-5">
      <h2>📖 Upload Comic Page</h2>
      <form id="comicForm" enctype="multipart/form-data">
        <input type="number" class="form-control mb-2" placeholder="Book #" name="book" required />
        <input type="number" class="form-control mb-2" placeholder="Chapter #" name="chapter" required />
        <input type="number" class="form-control mb-2" placeholder="Page Number" name="pageNumber" required />
        <input type="file" class="form-control mb-2" name="image" accept="image/*" required />
        <button type="submit" class="btn btn-success">Upload Comic Page</button>
      </form>
    </div>

    <hr class="border-secondary my-4">
    <h3>📃 Uploaded Comic Pages</h3>
    <ul id="comicList" class="list-group"></ul>

  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
