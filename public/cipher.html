  <div id="cipher-text">01001011 01100101 01100101 01110000 00100000 01100100 01100101 01100101 01110000 00100000 01100100 01101001 01100111 01100111 01101001 01101110 01100111 00101110 00101110 00101110</div>

  <script>
    const finalMessage = "Search the archives for: cache.html";
    const textContainer = document.getElementById("cipher-text");
    let currentText = textContainer.textContent;
    let progress = 0;

    const decryptEffect = setInterval(() => {
      let output = "";

      for (let i = 0; i < finalMessage.length; i++) {
        if (i < progress) {
          output += finalMessage[i];
        } else {
          output += String.fromCharCode(Math.floor(Math.random() * (126 - 33)) + 33);
        }
      }

      textContainer.textContent = output;

      if (progress >= finalMessage.length) {
        clearInterval(decryptEffect);
      }

      progress += 1;
    }, 100);
  </script>
