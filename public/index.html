<img src="images/Squatch-Daisy-Banner.jpg" alt="Squatch Daisy Banner" class="banner-img">

    <label for="bookSelect"></label>
    <select id="bookSelect"></select>

        <button id="first-btn" class="btn btn-outline-light btn-sm">⏮ First</button>
        <button id="prev-btn" class="btn btn-outline-light btn-sm">⬅ Prev</button>
        <span id="page-number" class="align-self-center text-light px-2"></span>
        <button id="next-btn" class="btn btn-outline-light btn-sm">Next ➡</button>
