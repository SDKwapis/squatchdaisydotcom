<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Squatch Daisy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-dark text-light">
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">📖 Comic</a></li>
      <li><a href="blog.html">📝 Blog</a></li>
       <li><a href="login.html" class="admin-link">🔐 Admin Login</a></li>
    </ul>
  </nav>

  <header class="text-center my-4">
    <h1>Squatch Daisy</h1>
    <p>Book 1, Chapter 1</p>
  </header>

  <main>
    <div class="text-center mb-4">
  <select id="bookSelect" class="form-select d-inline-block w-auto me-2">
    <option value="">Select Book</option>
  </select>

  <select id="chapterSelect" class="form-select d-inline-block w-auto">
    <option value="">Select Chapter</option>
  </select>
</div>

    <section class="d-flex justify-content-center">
      <div class="container text-center">
        <div class="mx-auto" style="max-width: 800px;">
          <div id="comic-viewer">
            <img id="comic-image" src="" alt="Comic Page"
              class="img-fluid border shadow mb-3"
              style="width: 100%; height: auto;" />
          </div>

          <div id="controls" class="btn-group d-flex justify-content-center flex-wrap gap-2 mb-4">
            <button id="first-btn" class="btn btn-outline-light btn-sm">⏮ First</button>
            <button id="prev-btn" class="btn btn-outline-light btn-sm">⬅ Prev</button>
            <span id="page-number" class="align-self-center px-3 text-light"></span>
            <button id="next-btn" class="btn btn-outline-light btn-sm">Next ➡</button>
            <button id="last-btn" class="btn btn-outline-light btn-sm">⏭ Last</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content text-center mt-4">
      <div class="footer-logo">
        <img src="images/squatch-logo.png" alt="Squatch Daisy Logo" />
      </div>
      <div class="footer-links">
        <p>&copy; 2025 Squatch Daisy. All rights reserved.</p>
        <p>
          <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a> |
          <a href="https://twitter.com/yourhandle" target="_blank">Twitter, or X, or whatever...</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="js/comicData.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
