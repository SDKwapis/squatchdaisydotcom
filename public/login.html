<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">üîê Admin Login</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <input type="email" class="form-control mb-3" placeholder="Email" required id="email" />
      <input type="password" class="form-control mb-3" placeholder="Password" required id="password" />
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <p id="loginStatus" class="text-center mt-3"></p>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        window.location.href = "/admin.html";
      } else {
        document.getElementById("loginStatus").textContent = "‚ùå Invalid login.";
      }
    });
  </script>
</body>
</html>
